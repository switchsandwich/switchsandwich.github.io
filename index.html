<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>switch_sandwich — links</title>

  <!-- Встроенный favicon (SVG с эмодзи) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8D%94%3C/text%3E%3C/svg%3E">

  <style>
    :root{
      --accent: #ff9800;
      --card-bg: rgba(255,255,255,0.06);
      --card-hover: rgba(255,255,255,0.09);
      --text: #f7f7f7;
      --muted: #d0cfcf;
      --bg-url: none; /* JS заменит на url('w.png?v=...') если изображение доступно */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Comic Sans MS", "Comic Sans", "ComicNeue", cursive, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0b0b0b;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* фон: картинка (если есть) + градиент */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: var(--bg-url), linear-gradient(180deg, rgba(12,12,12,0.25), rgba(0,0,0,0.7));
      background-size: cover, cover;
      background-position: center, center;
      filter: blur(4px) saturate(1.05) brightness(0.45);
      z-index: -2;
    }

    .overlay{
      position:fixed; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.35));
      z-index:-1;
    }

    /* Карточка контейнер */
    .card {
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:28px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .head {
      display:flex;
      align-items:center;
      gap:18px;
      margin-bottom:18px;
    }

    .avatar{
      width:84px;
      height:84px;
      border-radius:16px;
      object-fit:cover;
      border:3px solid rgba(255,255,255,0.05);
      background:linear-gradient(135deg,#222,#111);
      flex-shrink:0;
    }

    .title-wrap{
      display:flex;
      flex-direction:column;
    }

    .site-title{
      font-size:26px;
      color:var(--accent);
      text-transform:lowercase;
      letter-spacing:0.6px;
    }

    .subtitle{
      color:var(--muted);
      font-size:13px;
      margin-top:4px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:8px;
    }

    .link-card{
      display:flex;
      flex-direction:column;
      padding:16px 18px;
      text-decoration:none;
      background:var(--card-bg);
      border-radius:12px;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 20px rgba(2,2,2,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      color:inherit;
    }

    .link-card:hover{
      transform: translateY(-4px);
      background: var(--card-hover);
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
    }

    .link-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .link-title{
      font-size:17px;
      font-weight:700;
      color:var(--text);
    }

    .link-desc{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .small{
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      margin-top:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      flex-wrap:wrap;
    }

    .btn-ghost{
      padding:8px 12px;
      border-radius:8px;
      font-size:13px;
      background:transparent;
      color:var(--muted);
      border:1px dashed rgba(255,255,255,0.04);
      text-decoration:none;
    }

    /* Mobile */
    @media (max-width:560px){
      .card{ padding:18px }
      .avatar{ width:72px; height:72px }
      .site-title{ font-size:22px }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <article class="card" role="main" aria-label="link hub">
    <header class="head">
      <!-- avatar.png опционально; JS добавляет ?v=timestamp чтобы обойти кеш -->
      <img class="avatar" id="avatar" src="i.jpg" alt="switch_sandwich avatar" onerror="this.style.display='none'">
      <div class="title-wrap">
        <div class="site-title">switch_sandwich</div>
        <div class="subtitle">проекты, мерч и полезные ссылки</div>
      </div>
    </header>

    <section class="links" aria-label="links list">
      <!-- Редактируй эти ссылки прямо в index.html -->
      <a class="link-card" href="https://github.com/switchsandwich" target="_blank" rel="noopener noreferrer">
        <div class="link-top">
          <div class="link-title">GitHub</div>
          <div class="small">Код и проекты</div>
        </div>
        <div class="link-desc">Репозитории, демо и инструменты.</div>
      </a>

      <a class="link-card" href="https://www.teepublic.com/user/switch_sandwich" target="_blank" rel="noopener noreferrer">
        <div class="link-top">
          <div class="link-title">Магазин</div>
          <div class="small">Магазин</div>
        </div>
        <div class="link-desc">Футболки, стикеры и т.д.</div>
      </a>

      <a class="link-card" href="https://t.me/switch_sandwich" target="_blank" rel="noopener noreferrer">
        <div class="link-top">
          <div class="link-title">Telegram</div>
          <div class="small">Чат / контакты</div>
        </div>
        <div class="link-desc">Пиши в телеграм — отвечаю быстрее.</div>
      </a>

      <a class="link-card" href="mailto:op206dip8@mozmail.com" target="_blank" rel="noopener noreferrer">
        <div class="link-top">
          <div class="link-title">Email</div>
          <div class="small">Обратная связь</div>
        </div>
        <div class="link-desc">Емайлы читаю без ответа.</div>
      </a>

      <!-- Добавляй новые <a class="link-card" ...> сюда -->
    </section>

    <footer class="footer">
      <div class="small">© <span id="year"></span> switch_sandwich</div>
      <div>
      </div>
    </footer>
  </article>

  <script>
    // Подставим текущий год
    document.getElementById('year').textContent = new Date().getFullYear();

    // Обход кэша: попробуем подгрузить bg.jpg и avatar.png с параметром ?v=timestamp
    (function(){
      const t = Date.now();
      // bg
      const bgTest = new Image();
      bgTest.onload = function(){
        // если загрузилось — используем URL с query, CSS переменная
        document.documentElement.style.setProperty('--bg-url', `url('w.png?v=${t}')`);
      };
      bgTest.onerror = function(){ /* если нет w.png — оставляем градиент */ };
      bgTest.src = `w.png?v=${t}`;


      // avatar: если есть — добавим ?v= to avoid cached avatar
      const avatarEl = document.getElementById('avatar');
      if(avatarEl){
        const av = new Image();
        av.onload = function(){
          avatarEl.src = `avatar.png?v=${t}`;
          avatarEl.style.display = 'block';
        };
        av.onerror = function(){ avatarEl.style.display = 'none'; };
        av.src = `avatar.png?v=${t}`;
      }
    })();

    // Удобная ф-ция: если браузер не обновляет title, можно перезадать
    // (редко нужно, но поможет в нестандартных случаях)
    (function ensureTitle(){
      const wanted = "switch_sandwich — links";
      if(document.title !== wanted){
        document.title = wanted;
      }
    })();
  </script>
</body>
</html>
